<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample Revenue Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 50px;
      }
      label {
        display: block;
        margin: 10px 0;
      }
      input {
        padding: 5px;
      }
      button {
        padding: 8px 16px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
      #result {
        margin-top: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Sample Revenue Calculator</h1>

    <label for="numSamples">Number of Samples:</label>
    <input
      type="number"
      id="numSamples"
      placeholder="Enter number of samples"
      required
    />

    <label for="shippingCost">Shipping Cost Per Sample:</label>
    <input
      type="number"
      id="shippingCost"
      placeholder="Enter shipping cost per sample"
      required
    />

    <label for="manufacturingCost">Manufacturing Cost Per Sample:</label>
    <input
      type="number"
      id="manufacturingCost"
      placeholder="Enter manufacturing cost per sample"
      required
    />

    <label for="sellingPrice">Selling Price Per Sample:</label>
    <input
      type="number"
      id="sellingPrice"
      placeholder="Enter selling price per sample"
      required
    />

    <button onclick="calculateRevenue()">Calculate Revenue</button>

    <div id="result"></div>

    <script>
      function calculateRevenue() {
        var numSamples = document.getElementById("numSamples").value;
        var shippingCost = document.getElementById("shippingCost").value;
        var manufacturingCost =
          document.getElementById("manufacturingCost").value;
        var sellingPrice = document.getElementById("sellingPrice").value;

        var costPerSample =
          parseFloat(shippingCost) + parseFloat(manufacturingCost);
        var revenue = numSamples * sellingPrice;
        var profit = numSamples * (sellingPrice - costPerSample);
        var profitMargin = (profit / revenue) * 100;

        document.getElementById("result").innerHTML =
          "Potential Revenue (Umsatz): " +
          revenue.toFixed(2) +
          "€" +
          "<br> Potential Profit (Gewinn): " +
          profit.toFixed(2) +
          "€" +
          "<br> Profit Margin: " +
          profitMargin.toFixed(2) +
          "%";
      }
    </script>
  </body>
</html>
